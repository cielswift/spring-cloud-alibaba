server:
  port: 5110
  servlet:
    context-path: /consumer
  http2:  #2.0
    enabled: true
  compression:   #压缩
    enabled: true
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    # 不要设置过大，如果过大，启动项目会报错：打开文件数过多
    io-threads: 8
    # 阻塞任务线程池, 当执行类似servlet请求阻塞IO操作, undertow会从这个线程池中取得线程
    # 它的值设置取决于系统线程执行任务的阻塞系数，默认值是IO线程数*8
    worker-threads: 64
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    # 每块buffer的空间大小,越小的空间被利用越充分，不要设置太大，以免影响其他应用，合适即可
    buffer-size: 1024
    # 是否分配的直接内存(NIO直接分配的堆外内存)
    direct-buffers: true
#
#    accesslog:
#      dir:  #Undertow访问日志目录。
#      enabled: true #是否启用访问日志。
#      pattern: ＃访问日志的格式模式。
#      prefix: ＃日志文件名前缀。
#      rotate: #启用访问日志轮换。
#      suffix: ＃日志文件名后缀。
#    eager-filter-init: true #启动后是否立马初始化 servlet 过滤器
#    max-http-post-size: -1  #HTTP内容的最大字节数

spring:
  application:
    name: consumer
  aop:
    proxy-target-class: true #使用cglib代理
  main:
    allow-bean-definition-overriding: true #bean冲突覆盖
  cloud:
    nacos:  #使用nacos注册中心
      discovery:
        server-addr: 127.0.0.1:13100,127.0.0.1:13101,127.0.0.1:13102
        namespace: a998603d-3546-4ddc-9099-2ed82a6f3a68 #开发环境
        group: DEFAULT_GROUP #组
      config:
        server-addr: 127.0.0.1:13100,127.0.0.1:13101,127.0.0.1:13102
        file-extension: yaml  #指定读取的配置文件后缀, dataId 默认就是spring.application.name + yaml, 可以通过prefix修改
        namespace: a998603d-3546-4ddc-9099-2ed82a6f3a68 #开发环境
        group: DEFAULT_GROUP #组
        prefix: consumer  #文件名 -- 如果没有配置则默认为 ${spring.appliction.name} (优先级高)
        extension-configs:  #扩展配置,多个配置文件
          - dataId: xiapeixin.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: xiapeixin2.yaml
            group: DEFAULT_GROUP
            refresh: false

    sentinel: #限流
      transport:
        dashboard: 127.0.0.1:8080
      datasource:
        d1:
          file:
            file: classpath:flowrule.json
            data-type: json
            rule-type: flow

  zipkin:  #链路追踪
    base-url: http://127.0.0.1:9411/
  sleuth:
    sampler:
      probability: 1 #percentage是采样比例

dubbo: #dubbo配置
  protocol:
    name: dubbo #dubbo协议
    port: 20880 #协议端口
    accesslog: true  #将访问日志输出到当前应用的log4j日志
  registry:
    address: nacos://127.0.0.1:13100?backup=127.0.0.1:13101,127.0.0.1:13102&namespace=a998603d-3546-4ddc-9099-2ed82a6f3a68 #使用nacos注册中心
  application:
    qos-enable: false #运维服务是否开启
  consumer:
    check: false #启动时就检查服务
    version: 1.0
    timeout: 600000  #10分钟
    retries: 0 #禁止重试 为了debug

feign:
  sentinel: #开启对于sentinel的支持
    enabled: true
  client:
    config:
      default:
        connectTimeout: 600000
        readTimeout: 600000
        loggerLevel: basic

ribbon: #超时设置
  ReadTimeout: 600000
  ConnectTimeout: 600000

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  config: classpath:logback-spring.xml
