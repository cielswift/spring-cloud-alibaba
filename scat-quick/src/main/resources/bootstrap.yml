server:
  port: 29090
  servlet:
    context-path: /quick
  http2:  #2.0
    enabled: true
  compression:   #压缩
    enabled: true
    mime-types: #压缩支持的类型
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain
  undertow:
    io-threads: 8
    worker-threads: 128
    buffer-size: 1024
    direct-buffers: true

spring:
  application:
    name: quick
  aop:
    proxy-target-class: true #使用cglib代理
  main:
    allow-bean-definition-overriding: true #bean冲突覆盖
  profiles:
    active: dev #开发模式
  jackson:  #json 序列化策略
    property-naming-strategy: LOWER_CAMEL_CASE  #LOWER_CAMEL_CASE	userName	默认策略;KEBAB_CASE	user-name ;LOWER_CASE	username;SNAKE_CASE	user_name;UPPER_CAMEL_CASE	UserName
  redis:
    database: 10
    password: ciel
    host: 127.0.0.1
    port: 6510
  datasource:
    dynamic: #多数据源模式
      primary: master #设置默认的数据源或者数据源组,默认值即为master ; 两套配置的主库和从库相反
      druid: #druid 全局配置
        filters: stat #Druid内置提供一个StatFilter，用于统计监控信息
        initial-size: 16
        min-idle: 16
        max-active: 32
        time-between-eviction-runs-millis: 5000
        validation-query: SELECT 1 FROM dual
      datasource:
        master:
          username: root
          password: ciel
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:1671/spring_alibaba?seUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 16 #单独配置
        slave1:
          username: root
          password: ciel
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:1670/spring_alibaba?seUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 16
  #整合el
  elasticsearch:
    rest:
      uris: http://127.0.0.1:19390

clusters:
  datacenterId: 2
  machineId: 2

logging:
  config: classpath:logback-spring.xml

mybatisplus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #日志
---
custom-mod:  #多文档模式,定义一些其他配置
  name: quick

spring:
  profiles:
    active: dev
