dubbo: #dubbo配置
  scan:
    base-packages: com.ciel.springcloudalibabaproducer2.serverimpl #服务扫描包,标记有@service
  protocol:
    name: dubbo #dubbo协议
    port: 20882 #协议端口
    accesslog: true  #将访问日志输出到当前应用的log4j日志
  provider:
    version: 1.0
  registry:
    address: nacos://127.0.0.1:13100?backup=127.0.0.1:13101,127.0.0.1:13102&namespace=a998603d-3546-4ddc-9099-2ed82a6f3a68 #使用nacos注册中心
  application:
    qos-enable: false #运维服务是否开启
  consumer:
    check: false #启动时就检查服务
    version: 1.0
    timeout: 600000  #10分钟
    retries: 0 #禁止重试 为了debug

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  typeAliasesPackage: com.ciel.springcloudalibabaentity  #实体扫描
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql
    map-underscore-to-camel-case: true #数据库下划线转换
    #cache-enabled: true #开启二级缓存
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      updateStrategy: NOT_NULL  #为null 不更新
      insertStrategy: NOT_NULL
      selectStrategy: NOT_NULL

#超时10分钟
feign:
  client:
    config:
      default:
        connectTimeout: 600000
        readTimeout: 600000
ribbon:
  ReadTimeout: 600000
  ConnectTimeout: 600000

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  config: classpath:logback-spring.xml

clusters:
  datacenterId: 7
  machineId: 2

