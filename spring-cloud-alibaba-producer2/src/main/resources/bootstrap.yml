server:
  port: 5011
  servlet:
    context-path: /producer20
spring:
  application:
    name: producer20
  aop:
    proxy-target-class: true #使用cglib代理
  main:
    allow-bean-definition-overriding: true #bean冲突覆盖
  profiles:
    active: dev #开发模式
  redis:
    host: 127.0.0.1
    port: 6510
    password: ciel
    database: 15
  datasource:
    dynamic: #多数据源模式
      primary: master #设置默认的数据源或者数据源组,默认值即为master ; 两套配置的主库和从库相反
      druid: #druid 全局配置
        filters: stat #Druid内置提供一个StatFilter，用于统计监控信息
        initial-size: 16
        min-idle: 16
        max-active: 32
        time-between-eviction-runs-millis: 5000
        validation-query: SELECT 1 FROM dual
      datasource:
        master:
          username: root
          password: ciel
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:1671/spring_alibaba?seUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 16 #单独配置
        slave1:
          username: root
          password: ciel
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:1670/spring_alibaba?seUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 16

  cloud:
    nacos:  #使用nacos注册中心
      discovery:
        server-addr: 127.0.0.1:13100,127.0.0.1:13101,127.0.0.1:13102
        namespace: a998603d-3546-4ddc-9099-2ed82a6f3a68 #开发环境
        group: DEFAULT_GROUP #组
      config:
        server-addr: 127.0.0.1:13100,127.0.0.1:13101,127.0.0.1:13102
        file-extension: yaml  #指定读取的配置文件后缀, dataId 默认就是spring.application.name + yaml, 可以通过prefix修改
        namespace: a998603d-3546-4ddc-9099-2ed82a6f3a68 #开发环境
        group: DEFAULT_GROUP #组
        prefix: producer #文件名 -- 如果没有配置则默认为 ${spring.appliction.name} (优先级高)
        extension-configs:  #扩展配置,多个配置文件
          - dataId: xiapeixin.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: xiapeixin2.yaml
            group: DEFAULT_GROUP
            refresh: false

  zipkin:  #链路追踪
    base-url: http://127.0.0.1:9411/
  sleuth:
    sampler:
      probability: 1 #percentage是采样比例

#2pc 分布式事务
seata:
  tx-service-group: pro20
  service:
    grouplist: 127.0.0.1:19212
  registry:
    nacos:  #使用nacos注册中心
      server-addr: 127.0.0.1:13100,127.0.0.1:13101,127.0.0.1:13102
      namespace: a998603d-3546-4ddc-9099-2ed82a6f3a68 #开发环境

#rocketmq 事务
rocketmq:
  producer:
    group: transcation_2 #生产组
  name-server: 127.0.0.1:9876

#tcc 分布式事务
